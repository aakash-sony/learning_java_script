<html>
  <head>
    <link rel="stylesheet" href="loginStyle.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <h2>Login Form</h2>
      <form action="Home.html" method="POST" onsubmit="userLogin()">
        <label>Username</label
        ><input type="text" name="uname" required class="box" /><br />
        <label>Password</label
        ><input type="password" name="pword" required class="box" /><br />
        <input type="checkbox" name="check" id="checkbox" />Remember Me
        <input type="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
